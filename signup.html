<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sign Up - RoseBud Global</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* 50/50 Split Layout */
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            padding: 0;
        }
        
        .auth-image-section {
            flex: 0 0 50%;
            width: 50%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .auth-image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .auth-form-section {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            background: #FFFFFF;
            overflow-y: auto;
        }
        
        .auth-card {
            width: 100%;
            max-width: 456px;
            padding: 0;
        }
        
        .auth-container {
            display: flex;
            flex-direction: row;
            padding: 0;
        }
        
        /* Password Requirements */
        .password-requirements {
            background: #F9FAFB;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }
        
        .password-requirements h4 {
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: #141718;
            margin: 0 0 12px;
            text-transform: uppercase;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .requirement:last-child {
            margin-bottom: 0;
        }
        
        .requirement-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #E8ECEF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #6C7275;
            flex-shrink: 0;
        }
        
        .requirement.met .requirement-icon {
            background: #38CB89;
            color: white;
        }
        
        .requirement-text {
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            color: #6C7275;
        }
        
        .requirement.met .requirement-text {
            color: #141718;
        }
        
        /* Social Button with PayPal Logo */
        .social-btn.paypal-btn img {
            height: 24px;
            width: auto;
        }
        
        /* Terms checkbox styling */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            accent-color: #141718;
            flex-shrink: 0;
        }
        
        .terms-checkbox span {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            line-height: 22px;
            color: #6C7275;
        }
        
        .terms-checkbox a {
            color: #141718;
            font-weight: 600;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .auth-page {
                flex-direction: column;
            }
            
            .auth-image-section {
                flex: 0 0 250px;
                width: 100%;
                min-height: 250px;
            }
            
            .auth-form-section {
                flex: 1;
                width: 100%;
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <main class="auth-page">
        <!-- Left Side - Image (50%) -->
        <div class="auth-image-section">
            <img src="images/LoginImage.png" alt="RoseBud Global Premium Collection">
        </div>
        
        <!-- Right Side - Form (50%) -->
        <div class="auth-form-section">
            <div class="auth-card">
                <h1 class="auth-title">Sign Up</h1>
                <p class="auth-subtitle">Already have an account? <a href="signin.html">Sign In</a></p>

                <form class="auth-form" id="signupForm" onsubmit="handleSignUp(event)">
                    <div class="form-group">
                        <label for="fullName">YOUR NAME</label>
                        <input type="text" id="fullName" placeholder="Full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">EMAIL ADDRESS</label>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" placeholder="Create password" required minlength="8" oninput="checkPasswordStrength()">
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="1.5"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- Password Requirements -->
                        <div class="password-requirements">
                            <h4>Password Requirements</h4>
                            <div class="requirement" id="reqLength">
                                <span class="requirement-icon">○</span>
                                <span class="requirement-text">At least 8 characters</span>
                            </div>
                            <div class="requirement" id="reqUppercase">
                                <span class="requirement-icon">○</span>
                                <span class="requirement-text">At least one uppercase letter (A-Z)</span>
                            </div>
                            <div class="requirement" id="reqLowercase">
                                <span class="requirement-icon">○</span>
                                <span class="requirement-text">At least one lowercase letter (a-z)</span>
                            </div>
                            <div class="requirement" id="reqNumber">
                                <span class="requirement-icon">○</span>
                                <span class="requirement-text">At least one number (0-9)</span>
                            </div>
                            <div class="requirement" id="reqSpecial">
                                <span class="requirement-icon">○</span>
                                <span class="requirement-text">At least one special character (!@#$%^&*)</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>I agree with <a href="privacy.html">Privacy Policy</a> and <a href="termsofservice.html">Terms of Use</a></span>
                        </label>
                    </div>

                    <button type="submit" class="auth-btn primary">Sign Up</button>
                </form>

                <div class="social-divider"><span>Or sign up with</span></div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" onclick="signInWithGoogle()">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn paypal-btn" onclick="signInWithPayPal()">
                        <img src="images/PayPal-logo.png" alt="PayPal">
                        Continue with PayPal
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Enhanced password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            updateReq('reqLength', requirements.length);
            updateReq('reqUppercase', requirements.uppercase);
            updateReq('reqLowercase', requirements.lowercase);
            updateReq('reqNumber', requirements.number);
            updateReq('reqSpecial', requirements.special);
        }
        
        function updateReq(id, met) {
            const el = document.getElementById(id);
            if (el) {
                if (met) {
                    el.classList.add('met');
                    el.querySelector('.requirement-icon').textContent = '✓';
                } else {
                    el.classList.remove('met');
                    el.querySelector('.requirement-icon').textContent = '○';
                }
            }
        }
        
        // Override handleSignUp to enforce password requirements
        function handleSignUp(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // Validate password requirements
            const isValid = password.length >= 8 &&
                           /[A-Z]/.test(password) &&
                           /[a-z]/.test(password) &&
                           /[0-9]/.test(password) &&
                           /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            if (!isValid) {
                alert('Please meet all password requirements');
                return;
            }
            
            if (!agreeTerms) {
                alert('Please agree to the Privacy Policy and Terms of Use');
                return;
            }
            
            // Store user data
            localStorage.setItem('rosebudLoggedIn', 'true');
            localStorage.setItem('rosebudUser', JSON.stringify({
                email: email,
                displayName: fullName,
                firstName: fullName.split(' ')[0],
                lastName: fullName.split(' ').slice(1).join(' '),
                avatar: 'images/avatar-placeholder.png'
            }));
            
            alert('Account created successfully!');
            window.location.href = 'account.html';
        }
    </script>
</body>
</html>
