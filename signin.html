<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sign In - RoseBud Global</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* 50/50 Split Layout */
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            padding: 0;
        }
        
        .auth-image-section {
            flex: 0 0 50%;
            width: 50%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .auth-image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .auth-form-section {
            flex: 0 0 50%;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            background: #FFFFFF;
        }
        
        .auth-card {
            width: 100%;
            max-width: 456px;
            padding: 0;
        }
        
        .auth-container {
            display: flex;
            flex-direction: row;
            padding: 0;
        }
        
        /* Social Button with PayPal Logo */
        .social-btn.paypal-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .social-btn.paypal-btn img {
            height: 24px;
            width: auto;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .auth-page {
                flex-direction: column;
            }
            
            .auth-image-section {
                flex: 0 0 300px;
                width: 100%;
                min-height: 300px;
            }
            
            .auth-form-section {
                flex: 1;
                width: 100%;
                padding: 40px 24px;
            }
        }
        
        @media (max-width: 576px) {
            .auth-image-section {
                flex: 0 0 200px;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <main class="auth-page">
        <!-- Left Side - Image (50%) -->
        <div class="auth-image-section">
            <img src="images/LoginImage.png" alt="RoseBud Global Premium Collection">
        </div>
        
        <!-- Right Side - Form (50%) -->
        <div class="auth-form-section">
            <div class="auth-card">
                <!-- Logo linking to home page -->
                <a href="index.html" style="display: block; text-align: center; margin-bottom: 32px;">
                    <img src="images/Rosebud_Global_Logo.png" alt="RoseBud Global" style="height: 48px; width: auto;">
                </a>
                <h1 class="auth-title">Sign In</h1>
                <p class="auth-subtitle">Don't have an account yet? <a href="signup.html">Sign Up</a></p>

                <form class="auth-form" id="signinForm" onsubmit="handleSignIn(event)">
                    <div class="form-group">
                        <label for="email">YOUR EMAIL ADDRESS</label>
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="1.5"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn primary">Sign In</button>
                </form>

                <div class="social-divider"><span>Or sign in with</span></div>

                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn" onclick="signInWithGoogle()">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button type="button" class="social-btn paypal-btn" onclick="signInWithPayPal()">
                        <img src="images/PayPal-logo-new.png" alt="PayPal" style="height: 20px; width: auto;">
                        Continue with PayPal
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
